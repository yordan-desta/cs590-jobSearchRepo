name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 
    - name: Run a multi-line build
      run: |
        docker build accoutService --tag pyordan/js-account-service:latest
        docker build apiGateway --tag pyordan/js-api-gateway-service:latest
        docker build candidateService --tag pyordan/js-candidates-service:latest
        docker build emailService --tag pyordan/js-email-service:latest
        docker build jobSearchService --tag pyordan/js-job-search-service:latest
        docker build jobService --tag pyordan/js-jobs-service:latest
        docker build notificationService --tag pyordan/js-notification-service:latest
        docker build recruiterSearchService --tag pyordan/js-recruiter-search-service:latest

  push:
    runs-on: ubuntu-latest
    needs: build
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        run: |
          docker push pyordan/js-account-service:latest
          docker push pyordan/js-api-gateway-service:latest
          docker push pyordan/js-candidates-service:latest
          docker push pyordan/js-email-service:latest
          docker push pyordan/js-job-search-service:latest
          docker push pyordan/js-jobs-service:latest
          docker push pyordan/js-notification-service:latest
          docker push pyordan/js-recruiter-search-service:latest
        
        
