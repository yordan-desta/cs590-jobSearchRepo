name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Run a multi-line build
      run: |
        docker build accoutService --tag pyordan/js-account-service:$(date +%s)
        docker build apiGateway --tag pyordan/js-api-gateway-service:$(date +%s)
        docker build candidateService --tag pyordan/js-candidates-service:$(date +%s)
        docker build emailService --tag pyordan/js-email-service:$(date +%s)
        docker build jobSearchService --tag pyordan/js-job-search-service:$(date +%s)
        docker build jobService --tag pyordan/js-jobs-service:$(date +%s)
        docker build notificationService --tag pyordan/js-notification-service:$(date +%s)
        docker build recruiterSearchService --tag pyordan/js-recruiter-search-service:$(date +%s)
