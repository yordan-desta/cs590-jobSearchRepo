name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
        
    - name: Run a multi-line build
      run: |
        docker build accoutService --tag my-image-name:$(date +%s)
        docker build apiGateway --tag my-image-name:$(date +%s)
        docker build candidateService --tag my-image-name:$(date +%s)
        docker build emailService --tag my-image-name:$(date +%s)
        docker build jobSearchService --tag my-image-name:$(date +%s)
        docker build jobService --tag my-image-name:$(date +%s)
        docker build notificationService --tag my-image-name:$(date +%s)
        docker build recruiterSearchService --tag my-image-name:$(date +%s)
        docker build recruiterService --tag my-image-name:$(date +%s)
